<br>
<app-titulo [titulo]="'Eventos'" [iconClass]="'fa fa-calendar'" [botaolistar]="true" ></app-titulo>

<div class="card border border-secondary rounded shadow-sm p-3" >

  <div action="" class="d-flex">
    <div class="flex-fill pr-3" >
      <div class="input-group mb-2">
        <div class="input-group-prepend" >
          <div class="input-group-text">
            <i class="bi bi-funnel-fill"></i>
            Filtro:⠀</div>
        </div>
        <input
        type="text"
        class="col-auto"
        placeholder="Filtrar Por Tema e Local"
        [(ngModel)]="filtrolista">
      </div>
    </div>
    <div class="d-flex p-2">
      <a class="d-flex a btn btn-outline-primary" href="#" tooltip="Novo Evento" >
        <i class="fa fa-plus my-1"></i>
        <b class="ms-1 d-none d-sm-block">Novo</b>
      </a>
    </div>

  </div>
 <!--<h4>Filtro:{{filtrolista}}</h4>-->
<table class="table">
  <thead class="table-dark">
    <tr>
  <th class="d-none d-md-table-cell" >
    <button type="button" class="btn btn-outline-light btn-sm"
       (click)="exibirimagem = !exibirimagem">
      <i class="{{exibirimagem ? 'bi bi-eye' : 'bi bi-eye-slash'}}"></i>
       {{exibirimagem ? 'Exibir' : 'Esconder'}}
    </button>
  </th>
      <th>Id</th>
      <th>Tema</th>
      <th class="d-none d-md-table-cell" >Local</th>
      <th>Data</th>
      <th class="d-none d-md-table-cell" >QtPessoas</th>
      <th class="d-none d-md-table-cell" >Lote</th>
      <th>Opçoes</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length " >
    <tr *ngFor="let evento of eventosfiltrados">
      <td class="d-none d-md-table-cell" >
        <img [collapse]="exibirimagem" [isAnimated]="true" src="../../assets/{{evento.imagemUrl}}" alt="Evento"
        [style.width.px] = "tamanhoimg"
        [style.margin.px] = "tamanhomargin"
        height="90px"

        >
      </td>
      <th scope="row">{{evento.id}}</th>
      <td>{{evento.tema}}</td>
      <td class="d-none d-md-table-cell" >{{evento.local}}</td>
      <td>{{evento.dataEvento | DateTimePipes}}</td>
      <td class="d-none d-md-table-cell" >{{evento.qtPessoas}}</td>
      <td class="d-none d-md-table-cell" >{{evento.lotes[0].name}}</td>
      <td>
        <button class="btn btn-sm btn-danger " tooltip="Excluir" (click)="openModal(template)">
          <i class="bi bi-trash-fill" ></i>
        Excluir</button>
      </td>
    </tbody>
<tfoot *ngIf="!eventos.length">
  <td colspan="8" class="text-center"  >
    <h4>Nenhum Evento encontrado</h4>
  </td>

</tfoot>
</table>

</div>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Voce Deseja Realmente Excluir?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
