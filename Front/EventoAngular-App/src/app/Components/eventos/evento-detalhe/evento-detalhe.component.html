
<div class="card border border-secondary rounded shadow-sm" >
<form [formGroup]="form" >
  <div class="p-3">
    <div class="row g-3">
      <div class="form-group col-md-2">
        <label>Tema</label>
        <input type="text" class="form-control is-invalid"
        [ngClass]="{'is-invalid': f.tema.errors && f.tema.touched}"
        formControlName="tema" placeholder="Insira o Tema">
        <div *ngIf="f.tema.errors?.required"  class="invalid-feedback">
          Tema é obrigatório
        </div>
        <div *ngIf="f.tema.errors?.minlength"  class="invalid-feedback">
          minimo de 4 caracteres
        </div>
        <div *ngIf="f.tema.errors?.maxlength" class="invalid-feedback">
          maximo de 50 caracteres
        </div>
      </div>
    </div>
    <div class="row g-3">
      <div class="form-group col-md-2">
        <label>Local</label>
        <input type="text" class="form-control is-invalid"
        [ngClass]="{'is-invalid': f.local.errors && f.local.touched}"
        formControlName="local" placeholder="Local">
        <div *ngIf="f.local.errors?.required" class="invalid-feedback">
          Local é obrigatório
        </div>
      </div>
      <div class="form-group col-md-2">
        <label>Data e Hora</label>
        <input type="datetime" class="form-control is-invalid"
        [ngClass]="{'is-invalid': f.dataEvento.errors && f.dataEvento.touched}"
        formControlName="dataEvento" placeholder="00/00/00 00:00">
        <div *ngIf="f.dataEvento.errors?.required" class="invalid-feedback">
          Data e Hora é obrigatório
        </div>
      </div>
    </div>
    <div class="row g-3">
      <div class="form-group col-md-6">
        <label>Qtd Pessoas</label>
        <input type="text" class="form-control is-invalid"
        [ngClass]="{'is-invalid': f.qtPessoas.errors && f.qtPessoas.touched}"
        formControlName="qtPessoas" placeholder="">
        <div *ngIf="f.qtPessoas.errors?.required" class="invalid-feedback">
          Quantidade de Pessoas é obrigatório
        </div>
      </div>
      <div class="form-group col-md-6">
        <label>Telefone</label>
        <input type="text" class="form-control is-invalid"
        [ngClass]="{'is-invalid': f.telefone.errors && f.telefone.touched}"
        formControlName="telefone" placeholder="(00) 90000-0000">
        <div *ngIf="f.telefone.errors?.required" class="invalid-feedback">
          Telefone é obrigatório
        </div>
      </div>
      <div class="form-group col-md-6">
        <label>Email</label>
        <input type="text" class="form-control is-invalid"
        [ngClass]="{'is-invalid': f.email.errors && f.email.touched}"
        formControlName="email" placeholder="E-mail">
        <div *ngIf="f.email.errors?.required" class="invalid-feedback">
          E-mail é obrigatório
        </div>
      </div>
      <div class="form-group col-md-6">
        <label>Imagem</label>
        <input type="text" class="form-control is-invalid"
        [ngClass]="{'is-invalid': f.imagemUrl.errors && f.imagemUrl.touched}"
        formControlName="imagemUrl" placeholder="Imagem">
        <div *ngIf="f.imagemUrl.errors?.required" class="invalid-feedback">
          Foto obrigatória
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="butoon">
      <button class="btn btn-danger mr-auto border" (click)="resetform()" >
        Cancelar Alteração
      </button>
      <button class="btn btn-success" [disabled]="!form.valid" >
        Salvar Evento
      </button>
    </div>
  </div>
</form>
</div>
