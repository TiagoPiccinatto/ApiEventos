
<div class="card border border-secondary rounded shadow-sm" >
<form [formGroup]="form" >
  <div class="p-3">
    <div class="row g-3">
      <div class="form-group col-md-2">
        <label>Tema</label>
        <input type="text" class="form-control is-invalid"
        [ngClass]="{'is-invalid': form.get('tema').errors && form.get('tema').touched}"
        formControlName="tema" placeholder="Insira o Tema">
        <div *ngIf="form.get('tema').hasError('required')"  class="invalid-feedback">
          Tema é obrigatório
        </div>
        <div *ngIf="form.get('tema').hasError('minlength')"  class="invalid-feedback">
          minimo de 4 caracteres
        </div>
        <div *ngIf="form.get('tema').hasError('maxlength')" class="invalid-feedback">
          maximo de 50 caracteres
        </div>
      </div>
    </div>
    <div class="row g-3">
      <div class="form-group col-md-2">
        <label>Local</label>
        <input type="text" class="form-control is-invalid" formControlName="local" placeholder="Local">
        <div  class="invalid-feedback">
          Local é obrigatório
        </div>
      </div>
      <div class="form-group col-md-2">
        <label>Data e Hora</label>
        <input type="datetime" class="form-control is-invalid" formControlName="dataEvento" placeholder="00/00/00 00:00">
        <div  class="invalid-feedback">
          Data e Hora é obrigatório
        </div>
      </div>
    </div>
    <div class="row g-3">
      <div class="form-group col-md-6">
        <label>Qtd Pessoas</label>
        <input type="text" class="form-control is-invalid" formControlName="qtPessoas" placeholder="">
        <div  class="invalid-feedback">
          Quantidade de Pessoas é obrigatório
        </div>
      </div>
      <div class="form-group col-md-6">
        <label>Telefone</label>
        <input type="text" class="form-control is-invalid" formControlName="telefone" placeholder="(00) 90000-0000">
        <div  class="invalid-feedback">
          Telefone é obrigatório
        </div>
      </div>
      <div class="form-group col-md-6">
        <label>Email</label>
        <input type="text" class="form-control is-invalid" formControlName="email" placeholder="E-mail">
        <div  class="invalid-feedback">
          E-mail é obrigatório
        </div>
      </div>
      <div class="form-group col-md-6">
        <label>Imagem</label>
        <input type="text" class="form-control is-invalid" formControlName="imagemUrl" placeholder="Imagem">
        <div  class="invalid-feedback">
          Foto obrigatória
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="butoon">
      <button class="btn btn-danger mr-auto border">
        Cancelar Alteração
      </button>
      <button class="btn btn-success">
        <span class="spinner-border spinner-border-sm mr-1"></span>
        Salvar Evento
      </button>
    </div>
  </div>
</form>
</div>
