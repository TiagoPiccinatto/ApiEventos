
<div class="card border border-secondary rounded shadow-sm" >
<form [formGroup]="form" >
  <div class="p-3">
    <div class="row g-3">
      <div class="form-group col-md-2">
        <label>Tema</label>
        <input type="text" class="form-control" formControlName="tema" placeholder="Insira o Tema">
      </div>
    </div>
    <div class="row g-3">
      <div class="form-group col-md-2">
        <label>Local</label>
        <input type="text" class="form-control" formControlName="local" placeholder="Local">
      </div>
      <div class="form-group col-md-2">
        <label>Data e Hora</label>
        <input type="datetime" class="form-control" formControlName="dataEvento" placeholder="00/00/00 00:00">
      </div>
    </div>
    <div class="row g-3">
      <div class="form-group col-md-6">
        <label>Qtd Pessoas</label>
        <input type="text" class="form-control" formControlName="qtPessoas" placeholder="">
      </div>
      <div class="form-group col-md-6">
        <label>Telefone</label>
        <input type="text" class="form-control" formControlName="telefone" placeholder="(00) 90000-0000">
      </div>
      <div class="form-group col-md-6">
        <label>Email</label>
        <input type="text" class="form-control" formControlName="email" placeholder="E-mail">
      </div>
      <div class="form-group col-md-6">
        <label>Imagem</label>
        <input type="text" class="form-control" formControlName="imagemUrl" placeholder="Imagem">
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="butoon">
      <button class="btn btn-danger mr-auto border">
        Cancelar Alteração
      </button>
      <button class="btn btn-success">
        <span class="spinner-border spinner-border-sm mr-1"></span>
        Salvar Evento
      </button>
    </div>
  </div>
</form>
</div>
