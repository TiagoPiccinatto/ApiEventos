
<div class="d-flex p-3 my-3 text-white bg-dark rounded shadow-sm">
    <div class="d-flex align-items-center me-auto">
      <i class="ok {{iconClass}}"></i>
      <div class="lh-100">
        <h2 class="titulo">{{titulo}}</h2>
        <small>{{subtitulo}}</small>
      </div>
    </div>
    <div class="botao" *ngIf="botaolistar">
      <button class="btn btn-outline-light" >Listar {{titulo}}
      </button>
    </div>
</div>
