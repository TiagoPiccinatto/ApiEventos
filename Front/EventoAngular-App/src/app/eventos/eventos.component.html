<h2>Eventos</h2>
<hr>
<form action="" class="form-inline">
  <div class="form-group mb-2">
    <input type="text" class="col-auto mb-2" placeholder="Buscar" >
    <button type="submit" class="btn btn-success mb-1 btn-sm">Pesquisar</button>
  </div>
</form>

<table class="table">
  <thead class="table-dark">
    <tr>
      <th><button class="btn btn-outline-light btn-sm" (click)="exibirimagem = !exibirimagem"
        >{{exibirimagem ? 'Exibir' : 'Esconder'}}
</button></th>
      <th>Id</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>QtPessoas</th>
      <th>Lote</th>
      <th>Op√ßoes</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length " >
    <tr *ngFor="let evento of eventos">
      <td >
        <img [collapse]="exibirimagem" [isAnimated]="true" src="../../assets/{{evento.imagemUrl}}" alt="Evento"
        [style.width.px] = "tamanhoimg"
        [style.margin.px] = "tamanhomargin"
        height="90px"

        >
      </td>
      <th scope="row">{{evento.id}}</th>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento}}</td>
      <td>{{evento.qtPessoas}}</td>
      <td>{{evento.lote}}</td>
      <td>
        <button class="btn btn-sm btn-primary">Editar</button>
        <button class="btn btn-sm btn-danger">Remover</button>
      </td>
    </tbody>
<tfoot *ngIf="!eventos.length">
  <td colspan="8" class="text-center"  >
    <h4>Nenhum Evento encontrado</h4>
  </td>
</tfoot>
</table>
